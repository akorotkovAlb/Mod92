<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'Posts count: ' + ${posts.size()}"></h1>

<div th:each="post : ${posts}">
        <div th:text="${post.id}"></div>
        <div th:text="'Author: ' + ${post.author}"></div>
        <div th:text="${post.post}"></div>
</div>

<form action="/Mod92/post-to-get" method="post">
    <div>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author"/>
    </div>

    <div>
        <label for="post">Post:</label>
        <textarea name="post" id="post" cols="30" rows="10"></textarea>
    </div>

    <div>
        <button type="submit">Send</button>
    </div>
</form>

<form action="/Mod92/post-to-get/delete" method="post">
    <div>
        <label for="id-for-delete">Id for delete:</label>
        <input type="text" name="id" id="id-for-delete"/>
    </div>

    <div>
        <button type="submit">Delete</button>
    </div>
</form>
</body>
</html>
